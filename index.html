<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Create Yoga Flows</title>
        <link href='//fonts.googleapis.com/css?family=Droid+Serif' rel='stylesheet' type='text/css'>
        <link href='//fonts.googleapis.com/css?family=Old+Standard+TT' rel='stylesheet' type='text/css'>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <script type="text/javascript" src="jquery.base64.min.js"></script>
        <script type="text/javascript" src="yogaflow.min.js"></script>
        <script type="text/javascript" src="blur.min.js"></script>
        
        <link rel="stylesheet" href="yogaflow.css" />
    </head>
    <body>
        <div id="background-loader"></div>
        <div id="stop-editing" class="hidden">Stop Editing</div>
        <div id="trash" class="hidden">
            <div class="instructions">Drop poses here to remove them from your flow.</div>
        </div>
        <ul id="asanas" class="hidden"></ul>
        <div id="flow-window" class="hidden center">
            <span class="instructions">Drop poses here to add them to your flow.</span>
            <ol id="flow" class="hidden"></ol>
        </div>
        <div id="edit-button">Edit</div>
        <div id="background"></div>
    </body>
</html>
